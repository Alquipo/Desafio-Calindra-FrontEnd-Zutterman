<!DOCTYPE html>

  <head>

    <!--Required Meta Tag-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Desafio 2 Calindra - FrontEnd" />
    <link rel="icon" type="image/png" href="img/logo.svg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />

    <!-- Customize CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Customize Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"

  <body>
    <!-- NavBar -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand">

          </a>
          <div class="d-flex flex-column">
            <span class="zuttermanFont">Zutterman</span>
            <span class="text-center measureFont">Measure Tapes</span>
          </div>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-main"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-main">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link menuText">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link menuText">MODELS</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link menuText">GUARANTEE</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- NavBar -->

    <!-- section home -->
    <section id="home">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <h1>Measuring everything</h1>
          </div>
          <div class="col-md-7">
            <img
              class="img-fluid"
              src="img/tapes.svg"
              alt="Fita Métrica enrolada"
              width="100%"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- section home2 -->
    <section id="home2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
            <h1>We are Leader<br />in Measure Tapes</h1>
            <h3>
              There are 5x the<br />
              circumference of planet <br />earth in metric tapes.
            </h3>
          </div>

          <div class="col-md-7">
            <img src="img/tapes2.svg" alt="Fita Métrica aberta" width="100%" />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex flex-column align-items-center pt-4">
            <h1>Follow Us</h1>

            <div class="d-flex">
              <a href="#" class="ml-2">
                <img src="img/youtube.svg" alt="" />
              </a>
              <a href="#" class="ml-2">
                <img src="img/facebook.svg" alt="" />
              </a>
              <a href="#" class="ml-2">
                <img src="img/twitter.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="col-md-6 d-flex flex-column align-items-center pt-4 pb-4">
            <h1>Contact</h1>
            <span>2490 leisure Lan</span>
            <span>San Luis Obispo</span>
            <span>California</span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="css/bootstrap/js/jquery.js"></script>
    <script src="css/bootstrap/js/popper.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
